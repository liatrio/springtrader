name: push
on: 
- push
- pull_request

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - id: gitextra
      uses: liatrio/github-actions/git-extra@master
    - id: skaffold
      uses: liatrio/github-actions/skaffold-build@master
      with:
        default_repo: harbor.toolchain.lead.prod.liatr.io/liatrio
        skaffold_file_path: ./.cache/skaffold.yaml
        docker_username: ${{ secrets.HARBOR_USERNAME }}
        docker_password: ${{ secrets.HARBOR_PASSWORD }}
        docker_registry: harbor.toolchain.lead.prod.liatr.io
